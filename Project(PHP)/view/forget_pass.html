<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forget Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        form {
            max-width: 500px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #cc0000;
        }

        label {
            font-weight: bold;
            color: #cc0000;
            margin-top: 10px;
            display: block;
        }

        input[type="text"], input[type="password"] {
            width: 98%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }

        button {
            padding: 10px 20px;
            background-color: #cc0000;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #a80000;
        }
    </style>
</head>
<body>
    <form method="post" action="../controller/forget_pass.php" onsubmit="return validateForm()">
        <h2 style="text-align:center; color:#cc0000;">Reset Password</h2>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" />
        <p id="emailMsg" class="error"></p>

        <label for="otp">Enter OTP (default is 123456):</label>
        <input type="text" id="otp" name="otp" />
        <p id="otpMsg" class="error"></p>

        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" />
        <p id="newPassMsg" class="error"></p>

        <label for="confirmPassword">Confirm New Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" />
        <p id="confirmPassMsg" class="error"></p>

        <div style="text-align:center;">
            <button type="submit">Reset Password</button>
        </div>
    </form>

    <script>
        function validateForm() {
            let isValid = true;

            const email = document.getElementById("email").value.trim();
            const otp = document.getElementById("otp").value.trim();
            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            document.getElementById("emailMsg").innerText = "";
            document.getElementById("otpMsg").innerText = "";
            document.getElementById("newPassMsg").innerText = "";
            document.getElementById("confirmPassMsg").innerText = "";

              if (email.endsWith("@gmail.com") || email.endsWith("@yahoo.com")) {
    
                document.getElementById("emailMsg").innerText = ""; 
                 isValid = true; 
             } else {
    
               document.getElementById("emailMsg").innerText = "Only valid email is accepted.";
           isValid = false;
            }
            if (otp !== "123456") {
                document.getElementById("otpMsg").innerText = "Invalid OTP.";
                isValid = false;
            }

            if (newPassword.length < 6) {
                document.getElementById("newPassMsg").innerText = "Password must be at least 6 characters.";
                isValid = false;
            }

            if (newPassword !== confirmPassword) {
                document.getElementById("confirmPassMsg").innerText = "Passwords do not match.";
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
